<!doctype html>
<html lang="en">

<head>
  <title>Super Heros</title>
  <link rel="icon" href="superHeroCover.jpg">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="https://fonts.cdnfonts.com/css/international-super-hero" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
<div class="container">
  <div class="wrapper">
  <h1 class="main-head">SUPER HEROS</h1>
  <div class="image" id="heroImage"></div>
  <div class="hero-details">
    <div id="heroName">Name&nbsp;:<span id="nameSpan"></span></div>
    <div id="heroAge">Gender&nbsp;:<span id="ageSpan"></span></div>
    <div id="heroPower">Power&nbsp;:<span id="powerSpan"></span></div>
  </div>
  <div class="heroBtn">
    <button id="newHeroButton">Get New Hero</button>
  </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <script src="script.js"></script>
</body>
</html>
